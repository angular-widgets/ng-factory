<!DOCTYPE html>
<html>

<head>
{% block head %}

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="{{ pkg.name }}">

  <title>{{ pkg.name }} - {{ pkg.description }}</title>
  <meta name="description" content="{{ pkg.description }}"/>

  <!--[if lt IE 9]>
  <script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/4.0.0/es5-shim.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
  <![endif]-->


  <!-- Favicon  -->
  <link rel="icon" href="http://angularjs.org/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="http://angularjs.org/favicon.ico" type="image/x-icon">
  <!-- Author of this application  -->
  <link rel="author" href="{{ pkg.author.url }}">

  <!-- Le css -->

  {% block headCss %}
  <!-- build:css styles/components.min.css -->
  <!-- bowerDependencies:css -->
  <!-- bower installed css files will go here... -->
  <!-- endinject -->
  <!-- endbuild -->

  <!-- build:css styles/theme.min.css -->
  <!-- themeDependencies:css -->
  <!-- themeDependencies css files will go here... -->
  <!-- endinject -->
  <!-- endbuild -->
  {% endblock %}


{% endblock %}

</head>
<body>


{% block body %}
{% endblock %}


{% block foot %}

<!-- build:libs scripts/components.min.js -->
<!-- bowerDependencies:js -->
<!-- bower installed scripts will go here... -->
<!-- endinject -->
<!-- endbuild -->

{% block footScript %}
<!-- build:libs scripts/theme.min.js -->
<!-- themeDependencies:js -->
<!-- themeDependencies scripts will go here... -->
<!-- endinject -->
<!-- endbuild -->
{% endblock %}

{% endblock %}

</body>
</html>
