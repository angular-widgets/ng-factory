
<h3><a href="{{ pkg.homepage }}/blob/master/docs/examples/{{ example.name }}" target="_blank">{{ example.name }}</a></h3>

<div bs-tabs>
{% for file in example.files %}
  <div title="{{ file.basename }}" bs-pane>
{% if file.extname == 'html' -%}
    <div append-source>
{{ file.contents }}
    </div>
{%- else %}
    <pre>
      <code class="{{ file.extname }}" hljs>
{{ file.contents }}
      </code>
    </pre>
{%- endif %}
  </div>
{%- endfor %}
</div>
